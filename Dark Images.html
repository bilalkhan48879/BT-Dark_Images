<body>


    <div class="container">
        <h1 style="background: linear-gradient(to right, #ff0000, #0000ff); color: rgb(251, 255, 0); border-right:dotted; border-left: dotted; border-radius: 2rem;">BT Dark-Images</h1>
        <div id="error_era">
                     <center><h3 id="error_sms_2" style="display:none; background:azure; color: rgb(255, 0, 0); border-radius: 10px; padding: 10px; cursor: not-allowed;">..................</h3></center>   
        </div>
        <center>
            <button id="resetBtn" class="btn" style="display: none;">Reset</button>
        </center>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div class="drop-zone" id="dropZone">
                <h6 class="drop-zone__prompt">Drop image here or click to upload</h6>
                <img id="previewImage" class="drop-zone__thumb" style="display: none;">
            </div>
            <div class="controls">
                <center>
                    <button id="removeBgBtn" class="btn" style="display: none;">Remove Background</button>
                </center>
               
            </div>
        </div>
        
        <div class="result-area" id="resultArea" style="display: none;">
            <h2 style="background: linear-gradient(to right, #00c6fb, #005bea); border-radius: 1rem;">Image Background Removed<i class="fa-solid fa-circle-check"></i></h2>
            <div class="result-container">
                <div class="image-container">
                    <h3 style="background: linear-gradient(to right, #ff7e5f, #feb47b); border-radius: 10px;">Original Image</h3>
                    <img id="originalImage" class="result-image">
                </div>
                <div class="image-container">
                    <h3 style="background: linear-gradient(to right, #ff7e5f, #feb47b); border-radius: 10px;">Image Without Background</h3>
                    <img id="resultImage" class="result-image">
                </div>
            </div>
        </div>
        <center><button id="downloadBtn" class="btn" style="display: none;">Download Image Without Background</button></center>
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>
    </div>
 <audio src="BG_Removed.mp3" preload="auto"></audio>
